name: CI/CD Release
run-name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  site-release:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@v4

      - name: Setup Bun 📦
        uses: sliit-foss/actions/bun/setup@v1.1

      - name: Deploy 🚀
        run: GIT_USER=akalanka47000 bun run deploy
